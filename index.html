<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
        <div class=" text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>

        <div class="flex bg-white p-3 px-5 gap-12 rounded-sm text-[25px]">
            <!-- negative button -->

            <button  class="border-r-2 pr-5 border-[#bfbfbf]" onclick="decrement()">
                <i  class="fa-solid fa-minus "></i>
            </button>

            <div id="counter" class="font-bold">
                0
            </div>
            <!-- positive button -->

            <button onclick="increment()" class="border-l-2 pl-5 border-[#bfbfbf]">
                <i class="fa-solid fa-plus "></i>
            </button>

        </div>

    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>

</body>

</html>
